<div class="flex">

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6 w-full max-w-6xl">
        {% for items in menu %}
        <div class="bg-white w-full p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
            <img src="../static/img/crd1.jpeg" alt="Coffee" class="w-full h-40 object-cover rounded-lg mb-4">
            <h3 class="text-2xl font-semibold text-[#6c4a2f] mb-2">{{items.name}}</h3>
            <p class="text-sm text-[#6c4a2f] mb-2">Taste our freshly brewed coffee made from the best beans, carefully
                selected for you.</p>
            <p class="text-lg font-bold text-[#7e5e3d] mb-2">{{items.price}}</p>
            <ul class="list-disc list-inside text-sm text-[#6c4a2f] mb-4">
                <li>100% Arabica beans</li>
                <li>Rich flavor</li>
                <li>12 oz. serving size</li>
            </ul>
            <button onclick=""
                class="bg-[#7e5e3d] text-white py-2 px-4 rounded-full hover:bg-[#b59472] transition-colors">Order</button>
        </div>
        {% endfor %}
    </div>


    <div id="orderSummaryCard" class="fixed right-4 top-24 w-80 bg-white p-6 rounded-lg shadow-lg">
        <h4 class="text-xl font-semibold text-[#6c4a2f] mb-4">Your orders </h4>
        <div id="orderSummaryContent" class="text-sm text-[#6c4a2f] mb-4">

            <p>No order has been placed yet.</p>
        </div>
        <p class="text-lg font-bold text-[#7e5e3d]"> Total: <span id="totalPrice">0</span> $</p>
        <button onclick="submitOrder()"
            class="bg-[#7e5e3d] text-white py-2 px-4 rounded-full hover:bg-[#b59472] transition-colors w-full mt-4">Order
            confirmation</button>
    </div>
</div>
